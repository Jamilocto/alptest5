<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visibility Board – ALP Middle & Skill Centres</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e5e5e5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .page-wrapper {
      max-width: 1200px;
      width: 100%;
      padding: 32px 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .welcome-box {
      background: #f7f7f7;
      border-radius: 12px;
      padding: 24px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .welcome-box h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }
    .welcome-box p {
      margin: 6px 0 0;
      font-size: 18px;
      font-weight: 500;
    }

    .visibility-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .visibility-buttons button {
      border: none;
      border-radius: 999px;
      padding: 10px 24px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      background: #0056a7;
      color: #ffffff;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s;
    }
    .visibility-buttons button.dutch { background: #a81f64; }
    .visibility-buttons button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .visibility-buttons button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .artwork-section {
      background: #fdfdfd;
      border-radius: 12px;
      padding: 18px 18px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: none;
      flex-direction: column;
      gap: 16px;
    }
    .artwork-section.active { display: flex; }

    .artwork-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .artwork-note {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }

    /* Board with full artwork JPG as background */
    .board-wrapper {
      margin: 0 auto;
      width: 100%;
      max-width: 1050px;
      aspect-ratio: 1152 / 768; /* same ratio as your board JPGs */
      border: 1px solid #ddd;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    /* Editable text fields on the lines */
    .board-input {
      position: absolute;
      border: none;
      background: transparent;
      font-size: 16px;
      font-family: inherit;
      color: #000;
      padding: 0;
      margin: 0;
      outline: none;
      text-align: left;
    }
    .board-input::placeholder {
      color: rgba(0,0,0,0.45);
    }

    .artwork-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .artwork-actions button {
      border-radius: 6px;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: #444;
      color: #fff;
      transition: background 0.15s, transform 0.08s, box-shadow 0.08s;
    }
    .artwork-actions button.secondary { background: #777; }
    .artwork-actions button.danger { background: #b70000; }
    .artwork-actions button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .artwork-actions button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #444;
    }
  </style>

  <script src="html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <!-- WELCOME -->
    <section class="welcome-box">
      <h1>Welcome</h1>
      <p>Visibility Board for ALP Middle &amp; Skill Centers</p>

      <div class="visibility-buttons">
        <button data-target="eu">EU Visibility (E)</button>
        <button data-target="dutch" class="dutch">Dutch Visibility (G)</button>
      </div>
    </section>

    <!-- EU board -->
    <section id="section-eu" class="artwork-section">
      <div class="artwork-title">EU Visibility – ALP Middle &amp; Skill Centre</div>
      <div class="artwork-note">Type on the lines; the blue EU artwork stays as is.</div>

      <div class="board-wrapper" id="board-eu" style="background-image:url('E-.jpg');">
        <!-- Row 1: Centre / District -->
        <input class="board-input" style="top:58%; left:13%; width:34%;" />
        <input class="board-input" style="top:58%; left:57%; width:30%;" />

        <!-- Row 2: NFEMIS Code (left only) -->
        <input class="board-input" style="top:64.5%; left:19%; width:30%;" />

        <!-- Row 3: Skill (wide) -->
        <input class="board-input" style="top:71.5%; left:13%; width:74%;" />

        <!-- Row 4: Project Grant / Enrollment -->
        <input class="board-input" style="top:78.5%; left:23%; width:25%;" />
        <input class="board-input" style="top:78.5%; left:65%; width:23%;" />

        <!-- Row 5: Nature of Work -->
        <input class="board-input" style="top:86%; left:23%; width:64%;" />
      </div>

      <div class="artwork-actions">
        <button onclick="downloadPdf('board-eu', 'EU_Visibility_Board')">Download PDF</button>
        <button class="secondary" onclick="printProof('board-eu')">Print for Proofread</button>
        <button class="danger" onclick="clearText('board-eu')">Clear the text</button>
      </div>
    </section>

    <!-- Dutch board -->
    <section id="section-dutch" class="artwork-section">
      <div class="artwork-title">Dutch Visibility – ALP Middle &amp; Skill Centre</div>
      <div class="artwork-note">Type on the lines; the magenta Dutch artwork stays as is.</div>

      <div class="board-wrapper" id="board-dutch" style="background-image:url('G-.jpg');">
        <!-- Row 1: Centre / District -->
        <input class="board-input" style="top:58%; left:13%; width:34%;" />
        <input class="board-input" style="top:58%; left:57%; width:30%;" />

        <!-- Row 2: NFEMIS Code (left only) -->
        <input class="board-input" style="top:64.5%; left:19%; width:30%;" />

        <!-- Row 3: Skill (wide) -->
        <input class="board-input" style="top:71.5%; left:13%; width:74%;" />

        <!-- Row 4: Project Grant / Enrollment -->
        <input class="board-input" style="top:78.5%; left:23%; width:25%;" />
        <input class="board-input" style="top:78.5%; left:65%; width:23%;" />

        <!-- Row 5: Nature of Work -->
        <input class="board-input" style="top:86%; left:23%; width:64%;" />
      </div>

      <div class="artwork-actions">
        <button onclick="downloadPdf('board-dutch', 'Dutch_Visibility_Board')">Download PDF</button>
        <button class="secondary" onclick="printProof('board-dutch')">Print for Proofread</button>
        <button class="danger" onclick="clearText('board-dutch')">Clear the text</button>
      </div>
    </section>

    <footer>Designed by: JAMIL (ESP-UNICEF)</footer>
  </div>

  <script>
    // Switch between EU and Dutch boards
    document.querySelectorAll(".visibility-buttons button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.target; // "eu" or "dutch"
        document.querySelectorAll(".artwork-section").forEach(s => s.classList.remove("active"));
        document.getElementById("section-" + target).classList.add("active");
        document.getElementById("section-" + target).scrollIntoView({behavior:"smooth", block:"start"});
      });
    });

    // Clear all inputs on a board
    function clearText(boardId) {
      const board = document.getElementById(boardId);
      if (!board) return;
      board.querySelectorAll(".board-input").forEach(inp => inp.value = "");
    }

    // Download PDF using html2pdf
    function downloadPdf(boardId, filename) {
      const element = document.getElementById(boardId);
      if (!element || typeof html2pdf === "undefined") {
        alert("PDF tool not available. Use 'Print for Proofread' and choose 'Save as PDF'.");
        window.print();
        return;
      }

      const opt = {
        margin: 0,
        filename: filename + ".pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: "pt", format: "a4", orientation: "landscape" }
      };

      html2pdf().set(opt).from(element).save();
    }

    // Print proof (also allows "Save as PDF" from browser)
    function printProof(boardId) {
      const element = document.getElementById(boardId);
      if (!element) return;

      const clone = element.cloneNode(true);
      const win = window.open("", "_blank");
      win.document.open();
      win.document.write(`
        <!DOCTYPE html>
        <html>
          <head>
            <meta charset="utf-8" />
            <title>Print Proof</title>
            <style>
              * { box-sizing: border-box; }
              body { margin: 0; padding: 0; }
              .board-wrapper {
                width: 100%;
                max-width: 1050px;
                margin: 0 auto;
              }
              .board-input {
                border: none;
                background: transparent;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
              }
              @page {
                size: A4 landscape;
                margin: 10mm;
              }
            </style>
          </head>
          <body></body>
        </html>
      `);
      win.document.body.appendChild(clone);
      win.document.close();
      win.focus();
      win.print();
    }
  </script>
</body>
</html>
